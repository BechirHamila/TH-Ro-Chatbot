<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .fixed-panel {
            min-height: 400px;
            max-height: 400px;
            background-color: #19313c;
            color: white;
            overflow: auto;
        }
        .media-list {
            overflow: auto;
            clear: both;
            display: table;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: normal;
            line-break: strict;
        }
        .panel-info>.panel-heading {
            color: white;
            background-color: #0c2735;
            border-color: #0c2735;
        }
        .panel-footer {
            background-color: #0c2735;
            border-color: #0c2735;
        }
        body {
            background: linear-gradient(135deg, rgba(96,143,149,1) 0%, rgba(0,133,136,1) 9%, rgba(12,36,73,1) 52%, rgba(26,30,59,1) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-center"><font color="white">Chat with Me</font></h3>
            <div class="col-md-4 col-md-offset-4">
                <div id="chatPanel" class="panel panel-info">
                    <div class="panel-heading">
                        <strong>Chatbot Interface</strong>
                    </div>
                    <div class="panel-body fixed-panel">
                        <ul class="media-list"></ul>
                    </div>
                    <div class="panel-footer">
                        <form method="post" id="chatbot-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter Message" name="messageText" id="messageText" autofocus />
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id="chatbot-form-btn">Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            // When the "Send" button is clicked
            $('#chatbot-form-btn').click(function (e) {
                e.preventDefault();
                $('#chatbot-form').submit();
            });

            // Handle form submission
            $('#chatbot-form').submit(function (e) {
                e.preventDefault();
                var message = $('#messageText').val();

                // Display user message
                $(".media-list").append(`
                    <li class="media">
                        <div class="media-body">
                            <div class="media" style="text-align:right; color: #2EFE2E;">
                                <div class="media-body">${message}</div>
                            </div>
                        </div>
                    </li>
                `);

                // Send user message to the chatbot backend
                $.ajax({
                    type: "GET",
                    url: "https://th-ro-chatbot.onrender.com/chat",  
                    data: JSON.stringify({ message: message }),
                    success: function (response) {
                        $('#messageText').val('');  // Clear input field
                        var answer = response.response;

                        // Display chatbot response
                        $(".media-list").append(`
                            <li class="media">
                                <div class="media-body">
                                    <div class="media" style="color: white;">
                                        <div class="media-body">${answer}</div>
                                    </div>
                                </div>
                            </li>
                        `);
                        $(".fixed-panel").stop().animate({ scrollTop: $(".fixed-panel")[0].scrollHeight }, 1000);
                    },
                    error: function (error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
