<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h3 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .panel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .panel-info > .panel-heading {
            background-color: #4a90e2;
            color: white;
            border: none;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .fixed-panel {
            min-height: 400px;
            max-height: 400px;
            background-color: #ffffff;
            color: #333;
            overflow: auto;
            border-radius: 15px 15px 0 0;
            padding: 10px;
        }
        .media-list {
            overflow: auto;
            display: table;
            word-wrap: break-word;
        }
        .panel-footer {
            background-color: #f7f7f7;
            border: none;
            border-radius: 0 0 15px 15px;
        }
        .input-group {
            border: 2px solid #4a90e2;
            border-radius: 25px;
            overflow: hidden;
        }
        .input-group input {
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
        }
        .input-group input:focus {
            outline: none;
        }
        .input-group .btn-info {
            background-color: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .input-group .btn-info:hover {
            background-color: #357abd;
        }
        .media-list li {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
        }
        .media-list .user-message {
            background-color: #4a90e2;
            color: white;
            text-align: right;
        }
        .media-list .bot-message {
            background-color: #f1f1f1;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="text-center"><font color="white">TH-Rosenheim AI-Powered ChatBot Assitant</font></h3>
            <div class="col-md-4 col-md-offset-4">
                <div id="chatPanel" class="panel panel-info">
                    <div class="panel-heading">
                        <strong>TH-Ro Assistant</strong>
                    </div>
                    <div class="panel-body fixed-panel">
                        <ul class="media-list"></ul>
                    </div>
                    <div class="panel-footer">
                        <form method="post" id="chatbot-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter Message" name="messageText" id="messageText" autofocus />
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id="chatbot-form-btn">Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
